<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--<head th:replace="fragments/head :: head('Project Details')"></head>-->

<nav th:replace="fragments/navbar :: navbar"></nav>
<body>
    <div>
        <h1>Create Project</h1>
            <div>
                <div>
                    <form th:method="post" th:object="${project}">

                        <label for="pTitle">Name of Project</label>
                        <input id="pTitle" type="text" th:field="*{title}" />

                        <label for="pDate">Projected Completion Date</label>
                        <input id="pDate" type="text" th:field="*{date}" />

                        <label for="pDescription">Project Sumarry</label>
                        <input id="pDescription" type="text" th:field="*{description}" />

                    </form>
                </div>

                <div>
                    <form th:method="post" th:object="${task}">

                        <label for="tTitle">Task Title</label>
                        <input id="tTitle" type="text" th:field="*{title}" />

                        <label for="tOrder">Task Number</label>
                        <input id="tOrder" type="text" th:field="*{order}" />

                        <label for="tDescription">Task Description</label>
                        <input id="tDescription" type="text" th:field="*{description}" />
                        <button class="btn btn-primary">Next Step</button>
                    </form>
                </div>
            </div>
        <button class="btn btn-primary">Submit</button>
        </div>
    </div>
</body>


</html>
