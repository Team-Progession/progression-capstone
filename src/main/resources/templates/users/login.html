<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>
<body class="login-screen">
<nav th:replace="fragments/navbar :: navbar"></nav>


    <form th:action="@{/login}" method="post" >


        <div class="vid-container animated fadeInUp">
            <div class="inner-container">
                <div class="box">
                    <h1>Login</h1>
                    <input class="iBox" type="text" id="username" name="username" placeholder="Username"/>
                    <input class="iBox" type="password" id="password" name="password" placeholder="Password"/>
                    <button type="submit" name="login-submit" id="login-submit" value="Log In">Login</button>
                    <a href="/register">Not a member? <span>Sign Up</span></a>
                </div>
            </div>
        </div>

    </form>



</body>

</html>
