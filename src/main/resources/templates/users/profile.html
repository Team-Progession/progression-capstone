<div class="animated fadeInLeft" id="left-content">
    <div id="user-panel">
        <div class="welcome">
            <br/>
            <span>Welcome</span>
            <br/>
            <span th:text="${user.firstName}"></span>
        </div>
        <hr />
    </div>

    <a href="/create" class="button">Create New Project</a>
    <div id="lists-names" th:each="project : ${projects}">
        <div id="lists-container">
            <a th:href="@{/task/{project}(project=${project.id})}">
                <div class="list">
                    <div class="name" th:text="${project.title}"></div>
                    <!--<div class="remaining" th:text="${task.}"></div>-->
                </div>
            </a>
        </div>
    </div>
</div>
<div class="animated fadeInUp"  id="main-content">
    <div class="list-name">
        <h1>project title</h1>
    </div>

    <div id="new-task">
        <form method="post" action="#">
            <div id="new-task-form">
                <div><input type="text" name="task-name" placeholder="Enter your new task..." /></div>
                <div ><input type="submit" name="action-task-add" class="button" value="Add Task"/></div>
            </div>
        </form>
    </div>
    <div id="tasks-list-container">
        <form method="post" action="">
            <ul id="tasks-list">
                <li>
                    <div class="status">To Do</div>
                    <input class="check-status" type="checkbox" name="task[]" />
                    <span>Create a really impressive interface</span>
                </li>
                <li>
                    <div class="status done">Done</div>
                    <input class="check-status" type="checkbox" name="task[]" />
                    <span>Show the world my HTML and CSS</span>
                </li>
            </ul>
            <div id="tasks-list-actions">
                <input type="submit" name="action-task-done" class="button" value="Mark as Done"/>
                <input type="submit" name="action-task-delete" class="button red" value="Delete Selected"/>
            </div>
        </form>
    </div>
</div>
</body>
<footer th:replace="fragments/footer :: footer" />
