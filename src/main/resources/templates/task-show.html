<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">

</head>

<body>
<nav th:replace="fragments/navbar :: navbar"></nav>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Add a Task
    </button>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" th:object="${project}">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Add a task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="task-body" th:action="@{/task/{projectId}(projectId=${project.id})}" th:method="post" th:object="${task}">
                    <input type="text" name="title" th:field="*{title}" />
                    <input type="text" name="description" th:field="*{description}" />
                    <input type="number" name="taskOrder" th:field="*{taskOrder}" />
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary"  />
                    </div>
                </form>
            </div>
        </div>
    </div>

<div>
    <h1>Project Tasks:</h1>
        <div th:each="task : ${tasks}" class="container">
            <div class="card-header bg-secondary" th:text="'title: ' + ${task.title}" />
            <div class="card-body" th:text="'description: ' + ${task.description}" />
            <div class="card-footer" th:text="'is complete: ' + ${task.isComplete()}" />
        </div>

</div>





<footer th:replace="fragments/footer :: footer"></footer>


</body>
</html>
